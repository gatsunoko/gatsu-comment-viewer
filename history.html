<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User History</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            padding: 1rem;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #header {
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        #history-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-item {
            background: #2a2a2a;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .history-meta {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.2rem;
            display: flex;
            justify-content: space-between;
        }

        .history-message {
            word-break: break-all;
        }

        .history-platform {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.7rem;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .history-platform.twitch {
            background: #6441a5;
            color: white;
        }

        .history-platform.youtube {
            background: #ff0000;
            color: white;
        }

        .history-platform.niconico {
            background: #000000;
            color: white;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div id="header">
        <h2 id="user-title">History</h2>
        <div id="user-settings"
            style="display: none; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; background: #2a2a2a; padding: 0.5rem; border-radius: 4px;">
            <label for="user-color-picker">User Color:</label>
            <input type="color" id="user-color-picker" value="#a855f7">
            <button id="reset-color-btn"
                style="padding: 0.2rem 0.5rem; background: #555; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Reset</button>
        </div>
        <div id="search-box" style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
            <input type="text" id="search-input" placeholder="Search comments, user, or channel ID..."
                style="flex: 1; padding: 0.5rem; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">
            <button id="search-btn"
                style="padding: 0.5rem 1rem; background: #646cff; color: white; border: none; border-radius: 4px; cursor: pointer;">Search</button>
            <button id="delete-btn"
                style="padding: 0.5rem 1rem; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 0.5rem;">Delete</button>
        </div>
        <div id="search-status" style="margin-top: 0.5rem; font-size: 0.9rem; color: #aaa; display: none;"></div>
    </div>
    <div id="history-container">
        <div style="text-align: center; color: #666;">Loading...</div>
    </div>
    <script type="module" src="/src/history.ts"></script>
</body>

</html>

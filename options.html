<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            padding: 1rem;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h2>App Options</h2>

    <div class="option-group">
        <div class="toggle-row">
            <span>読み上げ (TTS)</span>
            <div class="speech-toggle-wrapper">
                <input type="checkbox" id="speech-toggle" class="toggle-input">
                <label for="speech-toggle" class="speech-toggle-label"></label>
            </div>
        </div>

        <div class="toggle-row">
            <span>ソースを表示</span>
            <div class="speech-toggle-wrapper">
                <input type="checkbox" id="source-toggle" class="toggle-input">
                <label for="source-toggle" class="speech-toggle-label"></label>
            </div>
        </div>

        <div class="toggle-row">
            <span>チャンネル名を表示</span>
            <div class="speech-toggle-wrapper">
                <input type="checkbox" id="channel-name-toggle" class="toggle-input">
                <label for="channel-name-toggle" class="speech-toggle-label"></label>
            </div>
        </div>
    </div>

    <div class="btn-row">
        <button id="muted-users-btn" style="background-color: #e67e22; width: 100%;">Muted Users List</button>
    </div>

    <script type="module" src="/src/options.ts"></script>
</body>

</html>

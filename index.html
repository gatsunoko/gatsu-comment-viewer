<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment Viewer</title>
</head>

<body>
  <div id="app">
    <div class="input-group">
      <input type="text" id="twitch-url" placeholder="Enter Twitch URL (e.g. https://www.twitch.tv/shroud)" />
      <button id="start-btn">Start</button>
      <div class="speech-toggle-wrapper">
        <input type="checkbox" id="speech-toggle" class="toggle-input">
        <label for="speech-toggle" class="speech-toggle-label">読み上げ</label>
      </div>
      <div class="speech-toggle-wrapper">
        <input type="checkbox" id="source-toggle" class="toggle-input">
        <label for="source-toggle" class="speech-toggle-label">ソースを表示</label>
      </div>
      <div class="speech-toggle-wrapper">
        <input type="checkbox" id="channel-name-toggle" class="toggle-input" checked>
        <label for="channel-name-toggle" class="speech-toggle-label">チャンネル名を表示</label>
      </div>
    </div>
    <div id="active-channels"></div>
    <div class="comments-wrapper">
      <div id="comments-container"></div>
      <button id="scroll-to-bottom-btn" class="hidden">⬇ Resume Auto-Scroll</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
